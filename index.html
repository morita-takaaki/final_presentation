<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>最終発表 用 レイアウト</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">

    <!-- 上段：プログラム名・開発者 -->
    <header class="top-section">
      <h1 class="program-title">ブロック崩し</h1>
      <p class="developer-name">開発者：25s99 森田孝明</p>
    </header>

    <!-- 中段：左＝動作イメージ画像 / 右＝概要・アピールポイント -->
    <main class="middle-section">

      <!-- 左：動作イメージ画像（images/image.png を表示） -->
      <section class="preview-area">
        <h2 class="section-title">プログラム動作イメージ</h2>
        <div class="preview-box">
          <!-- 各自が images フォルダに image.png ファイルを保存 -->
          <img
            src="images/image.png"
            alt="プログラム動作イメージ"
            class="preview-image"
          />
        </div>
      </section>

      <!-- 右：概要とアピールポイント -->
      <section class="description-area">
        <h2 class="section-title">プログラム概要とアピールポイント</h2>
        <div class="description-box">
          <h3>概要</h3>
          <p>
            左右の矢印キーでラケットをコントロールし、球を打ち返す<br />
            球を逸らしたら、NG<br />
            10回NGでゲーム終了<br />
          </p>

          <h3>アピールポイント</h3>
          <ul>
            <li>玉の速度は、3パターン（速い、並み、遅い）から選択できる</li>
            <li>スタートボタンでゲーム（再）開始する</li>
            <li>利用方法を画面に記載する</li>
          </ul>
        </div>
      </section>

    </main>

    <!-- 下段：開発環境・プログラム起動ボタン -->
    <footer class="bottom-section">

      <div class="info-row">
        <span class="info-label">開発環境：</span>
        <span class="info-value">
          GitHub（HTML / CSS / JavaScript）
        </span>
      </div>

      <div class="info-row">
        <label class="info-label" for="program-path">
          index.html の場所：
        </label>
        <input
          id="program-path"
          class="path-input"
          type="text"
          placeholder="file:///C:/Users/user/Documents/mygame/index.html"
        />
        <button id="launch-btn" class="launch-button">
          プログラム起動
        </button>
      </div>

    </footer>

  </div>

  <script src="script.js"></script>
</body>
</html>
